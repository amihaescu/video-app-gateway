<md-toolbar>
    <div class="md-toolbar-tools">
        <h3>{{title}}</h3>
    </div>
</md-toolbar>
<br>
<div class="gridListdemoBasicUsage">
    <md-grid-list md-cols-xs="1" md-cols-sm="2" md-cols-md="4" md-cols-gt-md="6" md-row-height-gt-md="1:1"
                  md-row-height="2:2" md-gutter="12px" md-gutter-gt-sm="8px">
        <md-grid-tile ng-repeat="movie in movies" class="green">
            <a ng-click="viewMovie(movie)">
            <md-grid-tile-footer>
                <h3>{{movie.show}} - {{movie.episode}}</h3>
            </md-grid-tile-footer>
            </a>
        </md-grid-tile>

    </md-grid-list>
</div>
